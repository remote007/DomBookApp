<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/form.css">
    <title>LOGIN</title>
</head>
<body>
    <div id="nav"></div>
    <form >
        <h3>LOGIN</h3>
        <label for="email_id">Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="email_id" type="email"><br><br>
        <label for="password_id">Password : </label>
        <input id="password_id" type="password">
        <div id="btn">
            <button type="reset" onclick="verifyCredentials()"><strong>LOGIN</strong></button>
        </div>
    </form>
</body>
<script src="./scripts/navbar.js"></script>
<script>
    function verifyCredentials(){
        var email = document.getElementById("email_id").value;
        var password = document.getElementById("password_id").value;
        if((email=="admin@empher.com" && password=="empher@123") || (email=="user@empher.com" && password=="user@123"))
        {
            localStorage['email'] = email;
            if(email=="admin@empher.com")
            {
                 alert("Logged in as Admin.");
                 window.location.href = "admin.html";
            }
            if(email=="user@empher.com")
               window.location.href = "books.html";
        }
        else{
            alert("Please enter valid credentials");
        }
    }
</script>
</html>
